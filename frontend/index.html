<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bijmantra - One Seed. Infinite Worlds. Open-source plant breeding platform with 100% BrAPI v2.1 compliance." />
    <meta name="theme-color" content="#10b981" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Bijmantra - One Seed. Infinite Worlds.</title>
    <!-- Initialize theme BEFORE React loads to prevent flash -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('bijmantra-theme');
          // Handle legacy 'nasa' theme
          if (theme === 'nasa') {
            theme = 'dark';
            localStorage.setItem('bijmantra-theme', 'dark');
          }
          // Default to light if no theme set
          if (theme !== 'light' && theme !== 'dark') {
            theme = 'light';
          }
          // Apply theme class immediately
          document.documentElement.classList.add(theme);
        } catch (e) {
          // If localStorage fails, default to light
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
