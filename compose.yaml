volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  meilisearch_data:
    driver: local
  # caddy_data:
  #   driver: local
  # caddy_config:
  #   driver: local

networks:
  bijmantra-network:
    driver: bridge
  # REEVA AI Agent (Data)
  reeva:
    build:
      context: ./agents/reeva
      dockerfile: Containerfile
    container_name: bijmantra-reeva
    ports:
      - "8081:8081"
    volumes:
      - ./agents/reeva:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      - postgres
    networks:
      - bijmantra-network

  # GAIA Geospatial Agent
  gaia:
    build:
      context: ./agents/gaia
      dockerfile: Containerfile
    container_name: bijmantra-gaia
    ports:
      - "8082:8082"
    volumes:
      - ./agents/gaia:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - bijmantra-network

  # KENSHA Vision Agent
  kensha:
    build:
      context: ./agents/kensha
      dockerfile: Containerfile
    container_name: bijmantra-kensha
    ports:
      - "8083:8083"
    volumes:
      - ./agents/kensha:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - bijmantra-network

  # VEENA Omega (Orchestrator)
  veena-omega:
    build:
      context: ./agents/veena-omega
      dockerfile: Containerfile
    container_name: bijmantra-veena-omega
    ports:
      - "8080:8080"
    volumes:
      - ./agents/veena-omega:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - reeva
      - gaia
      - kensha
    networks:
      - bijmantra-network
