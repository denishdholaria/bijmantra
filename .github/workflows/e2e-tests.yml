# E2E Tests Workflow
# Runs comprehensive Playwright E2E tests on pull requests and pushes

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - auth
          - crud
          - pages
          - accessibility
          - visual
          - performance
          - api

env:
  E2E_BASE_URL: http://localhost:5173
  E2E_API_URL: http://localhost:8000
  E2E_TEST_EMAIL: demo@bijmantra.com
  E2E_TEST_PASSWORD: demo123

jobs:
  # Quick smoke tests on every PR
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install E2E dependencies
        run: npm ci
        working-directory: frontend/e2e
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend/e2e
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: backend
      
      - name: Start backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Start frontend
        run: |
          npm run dev &
          sleep 10
        working-directory: frontend
      
      - name: Run smoke tests
        run: npm run test:smoke
        working-directory: frontend/e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: smoke-test-results
          path: frontend/e2e/test-results/
          retention-days: 7

  # Full E2E test suite
  full-e2e-tests:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: smoke-tests
    if: github.event_name == 'push' || github.event.inputs.test_suite == 'all'
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Install E2E dependencies
        run: npm ci
        working-directory: frontend/e2e
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: frontend/e2e
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: backend
      
      - name: Start backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Start frontend
        run: |
          npm run dev &
          sleep 10
        working-directory: frontend
      
      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        working-directory: frontend/e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            frontend/e2e/test-results/
            frontend/e2e/playwright-report/
          retention-days: 14
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/e2e/playwright-report/
          retention-days: 14

  # Accessibility tests
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke-tests
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          npm ci
          cd e2e && npm ci
        working-directory: frontend
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        working-directory: frontend/e2e
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend
        run: pip install -r requirements.txt
        working-directory: backend
      
      - name: Start services
        run: |
          cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          cd frontend && npm run dev &
          sleep 15
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run accessibility tests
        run: npm run test:accessibility
        working-directory: frontend/e2e
      
      - name: Upload results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: accessibility-results
          path: frontend/e2e/test-results/
          retention-days: 14

  # API tests
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install E2E dependencies
        run: npm ci
        working-directory: frontend/e2e
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend
        run: pip install -r requirements.txt
        working-directory: backend
      
      - name: Start backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run API tests
        run: npm run test:api
        working-directory: frontend/e2e
      
      - name: Upload results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: api-test-results
          path: frontend/e2e/test-results/
          retention-days: 7

  # Visual regression tests (only on main)
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm ci
          cd e2e && npm ci
        working-directory: frontend
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        working-directory: frontend/e2e
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend
        run: pip install -r requirements.txt
        working-directory: backend
      
      - name: Start services
        run: |
          cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          cd frontend && npm run dev &
          sleep 15
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run visual tests
        run: npm run test:visual
        working-directory: frontend/e2e
      
      - name: Upload snapshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: visual-snapshots
          path: |
            frontend/e2e/test-results/
            frontend/e2e/**/*.png
          retention-days: 30

  # Report summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, full-e2e-tests, accessibility-tests, api-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-artifacts
      
      - name: Generate summary
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Full E2E | ${{ needs.full-e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
